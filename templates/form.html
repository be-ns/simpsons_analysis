<body>
    <div class='form-container'>
        <div class='inner-container'>
              <h1 class='activity-title'>    First, I'll need a little info:</h1>
            <form action='/results' method='POST'>
            <div class="form-group">
                <label for="char">Of the following: Who is your Favorite Character?</label>
                <select type="text" class="form-control" name='char'>
                    <option selected>Select a Character</option>
                    {% for o in char_list %}
                    <option value="{{ o }}">{{ o }}</option>
                    {% endfor %}</option> -->
                </select>
            </div>
            <div class="form-group">
                <label for="fav_location">Of the following: What is your favorite Location?</label>
                <select type="text" class="form-control" name='fav_location'>
                    <option selected>Select a location</option>
                    {% for loc in fav_location %}
                    <option value="{{ loc }}">{{ loc }}</option>
                    {% endfor %} -->
                </select>
            </div>
            <div class="form-group">
                <label for="val">Whish is more important, Character or Location?</label>
                <select type="text" class="form-control" name='val'>
                    <option selected>Select an Option</option>
                    {% for v in vals %}
                    <option value="{{ v }}">{{ v }}</option>
                    {% endfor %} -->
                </select>
            </div>
            <div class="form-group">
                <label for="song">True or False: The Simpsons is better with Music</label>
                <select type="text" class="form-control" name='song'>
                    <option selected>Select an Option</option>
                    {% for s in song %}
                    <option value="{{ s }}">{{ s }}</option>
                    {% endfor %} -->
                </select>
            </div>
            <div class="form-group">
                <label for="politics">True or False: The Simpsons is best when they engage with politics</label>
                <select type="text" class="form-control" name='politics'>
                    <option selected>Select an Option</option>
                    {% for p in politics %}
                    <option value="{{ p }}">{{ p }}</option>
                    {% endfor %} -->
                </select>
          </div>
          <button type="submit" class="btn orange">Submit</button>
        </form>
    </div>
